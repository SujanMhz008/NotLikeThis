<body class="full">
    <div class="container">
        <div>
            <text type="text">Add Houses</text>
        </div><br>
        <label name="label">House Name:</label>
        <div>
            <input id="houseName" placeholder="Enter House Name" class="input">
        </div>
        <label name="label">Address:</label>
        <div>
            <input id="address" placeholder="Enter Address" class="input"><br />
        </div>
        <label name="label">Contact Info:</label>
        <div>
            <input id="contactInfo" placeholder="Enter contact info" class="input"><br />
        </div>
        <label name="label">Price:</label>
        <div>
            <input id="price" placeholder="Enter price" class="input"><br />
        </div>
        <div>
            <label name="label">Category:</label>
            <select id="categoryId" class="input" style="margin: 5px 30px;">
                <option value="1">Apartment</option>
                <option value="2">House</option>
                <option value="3">Room</option>
            </select>
        </div>
        <div>
            <button type="login" id="buttonAdd" style="margin: 10px 110px;">Add</button>
        </div>
    </div>
</body>
